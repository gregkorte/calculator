<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="container">
			<div class="display">
				<input id="displayoutput" type="text" readonly="readonly">
			</div>
			<div id="buttons">
				<div class="keypad">
					<div class="powerButton">
						<span>
							<input type="button" class="power" value="on/off">
						</span>
					</div>
					<div class="top">
						<span>
							<input class="numeral" type="button" value="1">
							<input class="numeral" type="button" value="2">
							<input class="numeral" type="button" value="3">
							<input type="button" value="+">
							<input type="button" value="+/-">
						</span>
						<span>
							<input class="numeral" type="button" value="4">
							<input class="numeral" type="button" value="5">
							<input class="numeral" type="button" value="6">
							<input type="button" value="-">
							<input type="button" value="C">
						</span>
					</div>
					<div class="bottom">
						<span>
							<input class="numeral" type="button" value="7">
							<input class="numeral" type="button" value="8">
							<input class="numeral" type="button" value="9">
							<input type="button" value="*">
						</span>
						<span>
							<input type="button" class="zero numeral" value="0">
							<input type="button" value=".">
							<input type="button" value="/">
						</span>
					</div>
					<div class="right">
						<span>
							<input type="button" class="equals" value="=">
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="divide0 hidden">
			<img class="imageZero" src="images/divide_by_zero.jpg">
		</div>
		<script src="bower_components/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="js/decimal.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
