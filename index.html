<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="container">
			<div class="display">
				<input id="displayoutput" type="text">
			</div>
			<div class="buttons">
				<div class="top">
					<ul>
						<li>
							<input class="operator" type="button" value="+">
						</li>
						<li>
							<input class="operator" type="button" value="-">
						</li>
						<li>
							<input class="operator" type="button" value="*">
						</li>
						<li>
							<input class="operator" type="button" value="/">
						</li>
					</ul>
				</div>
				<div class="right">
					<ul>
						<li>
							<input class="rightbut" type="button" value="C">
						</li>
						<li>
							<input class="rightbut" id="equal" type="button" value="=">
						</li>
					</ul>
				</div>
				<div class="keypad">
					<ul>
						<span>
							<li>
								<input class="number" type="button" value="1">
							</li>
							<li>
								<input class="number" type="button" value="2">
							</li>
							<li>
								<input class="number" type="button" value="3">
							</li> </span>
					</ul>
					<ul>
						<span>
							<li>
								<input class="number" type="button" value="4">
							</li>
							<li>
								<input class="number" type="button" value="5">
							</li>
							<li>
								<input class="number" type="button" value="6">
							</li> </span>
					</ul>
					<ul>
						<span>
							<li>
								<input class="number" type="button" value="7">
							</li>
							<li>
								<input class="number" type="button" value="8">
							</li>
							<li>
								<input class="number" type="button" value="9">
							</li> </span>
					</ul>
					<ul>
						<span>
							<li>
								<input class="number" type="button" value="0">
							</li>
							<li>
								<input class="number" type="button" value=".">
							</li> </span>
					</ul>
				</div>
			</div>
		</div>
		<script src="bower_components/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
